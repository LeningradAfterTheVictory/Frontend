name: Next.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: Frontend/leningrad
        run: npm ci

      - name: Run tests
        working-directory: Frontend/leningrad
        run: npm test

      - name: Build Next.js App
        working-directory: Frontend/leningrad
        run: npm run build