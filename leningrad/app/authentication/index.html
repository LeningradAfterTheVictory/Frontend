<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" defer src="main.js"></script>
</head>

<body>
    <div class="enter_sign">
        <div class="input_border" style="margin-bottom: 5px;">
            Вход/регистрация
        </div>
        <div class="input_border">
            <div class="input_piece">
                <label for="le"> <p class="input_label" > Логин / почта</p>
                    <input type="text" class="input_text" id="le">
                </label>
                <label for="pass"> <p class="input_label" > Пароль</p>
                    <input type="text" class="input_text" id="pass">
                </label>
            </div>
            <div class="caution_buttons">
                <div>Ещё не зарегистрированы?</div>
                <div>Регистрация</div>
            </div>
        </div>
    </div>
</body>

</html>
